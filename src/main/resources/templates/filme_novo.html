<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Filminhos</title>
</head>
<body>
<h1>Adicionar Filme</h1>
<form th:object="${filme}" method="post" th:action="@{/home/novo-filme}">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" th:field="*{titulo}"/>
    <br>
    <label for="duracao">Duração:</label>
    <input type="text" id="duracao" name="duracao" th:field="*{duracao}"/>
    <br>
    <label for="sinopse">Sinopse:</label>
    <input type="text" id="sinopse" name="sinopse" th:field="*{sinopse}"/>
    <br>
    <label for="imdb">IMDB:</label>
    <input type="text" id="imdb" name="imdb" th:field="*{imdb}"/>
    <br>
    <label for="imagem">Imagem:</label>
    <input type="text" id="imagem" name="imagem" th:field="*{imagem}"/>
    <br>
    <button type="submit">Salvar</button>
    <a th:href="@{/home}">Cancelar</a>
</form>
</body>
</html>
